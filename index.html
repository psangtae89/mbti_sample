<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
 <body class="container">
   <article class="start">
        <h1 class="mt-5 text-center">나로의 MBTI 테스트</h1>
        <button type="button" class="btn btn-primary mt-5" onclick="start()">테스트 시작하기</button>
    </article>


    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*3%)"></div>
        </div>
        <h2 class="text-center mt-5" id="title">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="a" type="button" class="btn btn-primary mt-5"></button>
        <button id="b" type="button" class="btn btn-primary mt-5"></button>

    </article>

    <article class="result mt-5">
        <img id="resultImage" src="lion-3576045_1920.jpg" class="rounded-circle">
        <h2 class="text-center mt-5" id="animalName">당신은  이름</h2>
        <h3 class="text-center mt-5" id="explain">설명</h3>

        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="share addthis_inline_share_toolbox mt-5"></div>
            
    </article>

    <article class="kakao_ad mt-5">
        <ins class="kakao_ad_area" style="display:none;" 
        data-ad-unit    = "DAN-IeWhyyG484lUM1cn" 
        data-ad-width   = "320" 
        data-ad-height  = "100">
        </ins> 
        <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    </article>
    


    <input type="hidden" id="EI" value=0>
    <input type="hidden" id="SN" value=0>
    <input type="hidden" id="TF" value=0>
    <input type="hidden" id="JP" value=0>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var curNum=1;
        var question = {
            1:{"qTitle":"문제 1번", "type":"EI", "A":"E", "B":"I"},
            2:{"qTitle":"문제 2번", "type":"EI", "A":"E", "B":"I"},
            3:{"qTitle":"문제 3번", "type":"EI", "A":"E", "B":"I"},

            4:{"qTitle":"문제 4번", "type":"SN", "A":"S", "B":"N"},
            5:{"qTitle":"문제 5번", "type":"SN", "A":"S", "B":"N"},
            6:{"qTitle":"문제 6번", "type":"SN", "A":"S", "B":"N"},

            7:{"qTitle":"문제 7번", "type":"TF", "A":"T", "B":"F"},
            8:{"qTitle":"문제 8번", "type":"TF", "A":"T", "B":"F"},
            9:{"qTitle":"문제 9번", "type":"TF", "A":"T", "B":"F"},

            10:{"qTitle":"문제 10번", "type":"JP", "A":"J", "B":"P"},
            11:{"qTitle":"문제 11번", "type":"JP", "A":"J", "B":"P"},
            12:{"qTitle":"문제 12번", "type":"JP", "A":"J", "B":"P"}
        };

        var result = {
            "ESTJ": {"animal":"ENTJ", "description":"설명", "img":"lion-3576045_1920.jpg"},
            "ESTP": {"animal":"ENTP", "description":"설명", "img":"lion-3576045_1920.jpg"},
            "ISTJ": {"animal":"ISTJ", "description":"설명", "img":"lion-3576045_1920.jpg"},
            "ENFP": {"animal":"ENFP", "description":"설명", "img":"lion-3576045_1920.jpg"},
            "ENTJ": {"animal":"ENTJ", "description":"설명", "img":"lion-3576045_1920.jpg"}
        };

        $(".question").hide();

        function start(){
            $(".start").hide();
            $(".question").show();
            nextQuestion();
        }

        $("#a").click(function(){
            var type = $("#type").val();
            var currentVal = $("#"+type).val();
            $("#"+type).val(parseInt(currentVal)+1);
            console.log($("#EI").val()+","+$("#SN").val()+","+$("#TF").val()+","+$("#JP").val());
            nextQuestion();
        });

        $("#b").click(function(){
            nextQuestion();
        });

        function nextQuestion(){
            if(curNum == 13){
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                mbti += $("#EI").val() > 2 ? "E" : "I";
                mbti += $("#SN").val() > 2 ? "S" : "N";
                mbti += $("#TF").val() > 2 ? "T" : "F";
                mbti += $("#JP").val() > 2 ? "J" : "P";
                


                $("#resultImage").attr("src", result[mbti]["img"]);
                $("#animalName").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["description"]);


                return;
            }
            $(".progress-bar").attr('style', 'width: calc(100/12*'+curNum+'%)');

            $("#title").html(question[curNum]["qTitle"]);
            $("#type").val(question[curNum]["type"]);
            $("#a").html(question[curNum]["A"]);
            $("#b").html(question[curNum]["B"]);
            curNum++;
        }
    </script>
    <!-- Go to www.addthis.com/dashboard to customize your tools --> <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-6060383fe2048815"></script>
</body>
</html>
